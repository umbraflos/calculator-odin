<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-header"></div>
    <div class="page-main">
        <div class="cal-box">
            <div class="cal-display">
                <div class="display-expr">   
                </div>
                <div class="display-result">
                </div>
            </div>
            <div class="cal-keypad">
                <div id="reset-key">AC</div>
                <div id="del-key">C</div>
                <div id="equal-op">=</div>
                <div id="plus-op">+</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="subtract-op">-</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="multiply-op">ร</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="divide-op">รท</div>
                <div id="zero">0</div>
                <div id="comma">.</div>
            </div>
        </div>
    </div>
    <div class="page-footer"></div>
</body>
</html>
